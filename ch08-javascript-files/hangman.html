<!DOCTYPE html> 

<html>
  <head>
    <title>Hangman</title>
    <link href="hangman.css" type="text/css" rel="stylesheet" />
    <script src="hangman.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div>
      <img id="hangmanpic" src="hangman6.gif" alt="hangman" />
    </div>
    
    <div id="word">Press New Game to play!</div>
    
    <div>
      <input id="guess" type="text" size="1" maxlength="1" />
      <button id="guessbutton" onclick="guessLetter();"
        disabled="disabled">Guess</button>
    </div>
    
    <div id="newgamearea">
      <button onclick="newGame();">New Game</button>
    </div>

    <div id="guesses"></div>
  </body>
</html>
