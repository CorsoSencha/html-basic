<!DOCTYPE html> 
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>The Animal Game</title>
		<link href="animalgame.css" type="text/css" rel="stylesheet" />
    <script src="prototype.js" type="text/javascript"></script>
    <script src="ajax_util.js" type="text/javascript"></script>
    <script src="animalgame3.js" type="text/javascript"></script>
  </head>
  
  <body>
    <h1>The Animal Game</h1>
    
    <p>Think of an animal, then let me guess it!</p>
    
    <div id="container">
      <fieldset>
        <legend>Question</legend>
        <p id="question"></p>
      </fieldset>
      
      <fieldset id="answerarea">
        <legend>Answer</legend>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </fieldset>
    </div>
  </body>
</html>
